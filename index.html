<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG-CARDS</title>
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>
  <div id="score"></div>
  <div id="enemy">
    <div id="enemy-board">
      <div class="enemy-data" id="enemy-name"></div>
      <div class="enemy-data" id="enemy-hp"></div>
      <div class="enemy-data" id="enemy-round"></div>

      <div class="enemy-tip hide" id="enemy-description"></div>
      <div class="enemy-tip hide" id="enemy-style"></div>
      <div class="enemy-tip hide" id="enemy-aura"></div>
      <div class="enemy-tip hide" id="enemy-faiblesse"></div>

      <div id="cursor">
        <div class="ico" id="ico-description">Description</div>
        <div class="ico" id="ico-style">Style</div>
        <div class="ico" id="ico-aura">Aura</div>
        <div class="ico" id="ico-faiblesse">Faiblesse</div>
      </div>
    </div>
  </div>

  <!-- <button id="dealButton">Distribuer</button> -->

  <div id="playerCards"></div>

  <div id="buttons" style="display: none;">
    <button id="attackButton">Attaquer</button>
    <button id="discardButton">DÃ©fausser</button>
  </div>

  <div id="deck">Deck: <span id="deckCount"></span></div>
  <div id="discardPile">Discard: <span id="discardCount"></span></div>

  <div id="game-messages"></div>


  <script src="mods/webp2/events.js"></script>
  <script src="core/cartes.js"></script>
  <script src="core/enemys.js"></script>
  <script src="core/player.js"></script>
  <script src="core/front.js"></script>
  <script src="core/main.js"></script>
</body>
</body>

</html>
