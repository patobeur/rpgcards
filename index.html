<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG-CARDS</title>
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>
  <div id="game-messages"></div>

  <div id="stepdatas">
    <div id="stepboard">
      <div class="step-header">
        <div id="enemy-name" class="enemy-data"></div>
        <div id="enemy-hp" class="enemy-data"></div>
        <div id="enemy-round" class="enemy-data"></div>
      </div>
      <div id="enemy-description" class="enemy-tip hide"></div>
      <div id="enemy-style" class="enemy-tip hide"></div>
      <div id="enemy-aura" class="enemy-tip hide"></div>
      <div id="enemy-faiblesse" class="enemy-tip hide"></div>
      <div id="cursor">
        <div id="ico-description" class="ico">Description</div>
        <div id="ico-style" class="ico">Style</div>
        <div id="ico-aura" class="ico">Aura</div>
        <div id="ico-faiblesse" class="ico">Faiblesse</div>
      </div>
      <button id="nextStepButton" class="button nextstep" style="display: none;">Suivant</button>
    </div>
  </div>

  <div id="playerdatas"></div>
  <div id="playerCards"></div>
  <div id="hand"></div>

  <div id="buttons" style="display: none;">
    <button id="attackButton">Attaquer</button>
    <button id="discardButton">DÃ©fausser</button>
  </div>

  <div id="deck" class="pile" style="display: none;">
    <span id="deckCount"></span>
  </div>
  <div id="discardPile" class="pile" style="display: none;">
    <span id="discardCount"></span>
  </div>

  <script src="mods/webp2/events.js"></script>
  <script src="core/cartes.js"></script>
  <script src="core/player.js"></script>
  <script src="core/enemys.js"></script>
  <script src="core/front.js"></script>
  <script src="core/main.js"></script>
  <div><a target="_blank" href="https://github.com/patobeur/rpgcards">github</a></div>

</body>

</html>
